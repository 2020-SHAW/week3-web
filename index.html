<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Calculator</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        font-family: sans-serif;
    }

    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 350px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    button {
        background-color: linear-gradient(to right, #030107, #ff6f00);
        color: #3023e6;
        padding: 12px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        opacity: 0.9;
    }

    .text-center {
        text-align: center;
    }

    .text-center a {
        color: #673AB7;
        text-decoration: none;
    }

    .text-center a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
  <div class="container">
    <h1>Real-Time Calculator</h1>
    <table id="calculatorTable">
      <thead>
        <tr>
          <th>Number 1</th>
          <th>Operation</th>
          <th>Number 2</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>
    <div class="input-area">
        <input type="number" id="num1" placeholder="Number 1">
        <div class="operations">
          <button id="add" class="operation-btn">+</button>
          <button id="subtract" class="operation-btn">-</button>
          <button id="multiply" class="operation-btn">*</button>
          <button id="divide" class="operation-btn">/</button>
        </div>
        <input type="number" id="num2" placeholder="Number 2">
        <button id="calculate">Calculate</button>
      </div>
    <canvas id="operationsChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
